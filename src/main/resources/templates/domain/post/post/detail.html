<html layout:decorate="~{global/usrLayout}">

<head>
    <title th:text="|글 ${post.id}번|"></title>
</head>

<body>

<div layout:fragment="content">
    <h1>글 내용</h1>

    <div>
        <h3>공개여부</h3>
        <div th:text="${post.published ? '공개' : '비공개'}"></div>
    </div>

    <div>
        <h3>제목</h3>
        <div th:text="${post.title}"></div>
    </div>

    <div>
        <h3>내용</h3>
        <div th:if="${post.isPaid == false}" style="white-space: pre-wrap;" th:text="${post.body}"></div>
        <div th:if="${post.isPaid == true}" sec:authorize="hasRole('ROLE_PAID')" style="white-space: pre-wrap;" th:text="${post.body}"></div>
        <div th:if="${post.isPaid == true}" sec:authorize="!hasRole('ROLE_PAID')" style="white-space: pre-wrap;">이 글은 유료멤버십전용 입니다.</div>
    </div>

    <hr>

    <div>
        <button onclick="history.back();">뒤로가기</button>
    </div>
</div>

</body>

</html>
